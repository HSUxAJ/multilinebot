<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Details for {{ document_id }}</h1>
        <div class="card p-4 mb-4">
            <table class="table">
                <tbody>
                    {% for key, value in details.items() %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <h2 class="mt-4">Add Driver and Vehicle Information</h2>
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label for="driver" class="form-label">Driver Name</label>
                <input type="text" id="driver" name="driver" class="form-control" placeholder="Enter driver's name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="car_number" class="form-label">Car Number</label>
                <input type="text" id="car_number" name="car_number" class="form-control" placeholder="Enter car number" required>
            </div>
            <div class="mb-3">
                <label for="car_model" class="form-label">Car Model</label>
                <input type="text" id="car_model" name="car_model" class="form-control" placeholder="Enter car model" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="{{ url_for('company_documents', collection_name=collection_name) }}" class="btn btn-secondary mt-4">Back to {{ collection_name }}</a>
    </div>
</body>
    
</html>
