<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes for {{ company }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .route {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .route strong {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        button {
            width: 80%;
            margin: 15px 0;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            background: #003f7f;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Routes for {{ company }}</h1>
    </header>
    <div class="container">
        {% if routes %}
            {% for route in routes %}
            <div class="route">
                <strong>Time:</strong> {{ route.time }}
                <strong>Description:</strong> {{ route.description }}
            </div>
            {% endfor %}
        {% else %}
            <p>No routes available.</p>
        {% endif %}
        <a href="/"><button>Back to Home</button></a>
    </div>
</body>
</html>
